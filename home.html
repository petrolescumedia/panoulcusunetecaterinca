<style>
/* Font Face for the custom font */
@font-face {
  font-family: 'buton'; /* Specify the name for your custom font family */
  src: url('fonts/buton.ttf') format('truetype'); /* Replace 'path/to/your/font.ttf' with the actual path to your .ttf file */
}

h3 {
    font-family: 'Koulen';font-size: 30px;
	text-align: center
}

/* Image styling within the button */
.sound-button img {
  max-width: var(--max-image-size, 30px); /* Adjustable maximum size of the image */
  height: auto;
  display: block;
  margin: 0 auto;
}

/* Centering the text and image in the button */
.sound-button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff; /* Set the background color to white */
    transition: opacity 0.75s, visibility 0.75s;
    z-index: 9999; /* Ensure it appears above all other elements */
}

.loader--hidden {
    opacity: 0;
    visibility: hidden;
}

.loader::after {
    content: "";
    width: 75px;
    height: 75px;
    border: 15px solid #dddddd;
    border-top-color: #26619C;
    border-radius: 50%;
    animation: loading 0.75s ease infinite;
}

@keyframes loading {
    from {
        transform: rotate(0turn);
    }
    to {
        transform: rotate(1turn);
    }
}

/* Add this CSS to hide page content while the loader is active */
.no-scroll {
    overflow: hidden;
}

</style>

<script>
  window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      const body = document.body;

      loader.classList.add("loader--hidden");
      body.classList.remove("no-scroll"); // Remove the "no-scroll" class to reveal content

      loader.addEventListener("transitionend", () => {
          body.removeChild(loader);
      });
  });
</script>
